<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suite live sensor data - sencis.co</title>
  <link rel="stylesheet" type="text/css" href="css/common.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/suite.css"/>
</head>


<body>
<h2><span class="roomname">Suite</span> Room sensors</h2>
<table id="values">
  <thead>
    <th>Temperature</th>
    <th>Humidity</th>
    <th>Light</th>
    <th>Noise</th>
    <th>Motion</th>
  </thead>
  <tbody>
    <td><span id="val_temp"></span>&deg;</td>
    <td><span id="val_humid"></span>%</td>
    <td><span id="val_light"></span>Lux</td>
    <td><span id="val_noise"></span>dB</td>
    <td><span id="val_motion"></span></td>
  </tbody>
</table>

<hr>

<table id="sensors">
  <tr>
    <td class="tdTitle">Temperature <span class="unit">(&deg;C)</span></td>
    <td id="temperature"></td>
  </tr>
  <tr>
    <td class="tdTitle">Humidity <span class="unit">(%)</span></td>
    <td id="humidity"></td>
</tr>
  <tr>
    <td class="tdTitle">Light <span class="unit">(Lux)</span></td>
    <td id="light"></td>
</tr>
  <tr>
    <td class="tdTitle">Noise <span class="unit">(dB)</span></td>
    <td id="noise"></td>
</tr>
  <tr>
    <td class="tdTitle">Motion <span class="unit">(relative)</span></td>
    <td id="motion"></td>
</tr>
</table>

<script src="js/sensor.js"></script>
<script src="js/jsus.js"></script>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/d3.v2.js"></script>
<script src="js/suite.js"></script>

</body>

</html>
