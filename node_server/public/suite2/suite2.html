<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .graph .axis {
            stroke-width: 1;
        }

        .graph .axis .tick line {
            stroke: black;
        }

        .graph .axis .tick text {
            fill: black;
            font-size: 0.7em;
        }

        .graph .axis .domain {
            fill: none;
            stroke: black;
        }

        .graph .group {
            fill: none;
            stroke: black;
            stroke-width: 1.5;
        }
        </style>
    </head>
    <body>
        <div class="graph"></div>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="../js/sensor.js"></script>
        <script>
        
        function getJsonFromUrl() {
            var query = location.search.substr(1);
            var result = {};
            query.split("&").forEach(function(part) {
                var item = part.split("=");
                result[item[0]] = decodeURIComponent(item[1]);
            });
            return result;
        }
        urlParams = getJsonFromUrl();
        if (typeof urlParams.color == "undefined") {urlParams.color = 'black';}
        if (typeof urlParams.duration == "undefined") {urlParams.duration = 300000;}
        
        
        var convert = {
            temperature: convert_temp,
            light: convert_light,
            humidity: convert_humid,
            motion: convert_motion,
            sound: convert_noise
        }
        
        var limits = {
            temperature: [10, 30],
            light: [0, 100],
            humidity: [0, 100],
            motion: [-1, 1],
            sound: [60, 125]
        }
        
        function formatDate(date) {
            return date.getFullYear() + '-' + (date.getMonth()+1) + "-" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
        }
        function toUTC(date) {date.setHours(date.getHours() - 2); return date;}
        function fromUTC(date) {date.setHours(date.getHours() + 2); return date;}
        
        var duration = urlParams.duration;
        var dt = duration / 300;
        var now = new Date();
        var fromdate = new Date(now - duration);
        
        var width = 500,
            height = 200;
        
        var plot = {
            color: urlParams.color
        }
        d3.json("../room_new/?room=data&fromdate=" + formatDate(toUTC(fromdate)) + "&todate=" + formatDate(toUTC(now)), function(err, json) {
            plot.data = json.map(function(j) {
                return {x: fromUTC(new Date(j.ts)), y: convert[urlParams.sensor](j[urlParams.sensor])}
            })
            
            var x = d3.time.scale()
                .domain([now - duration, now])
                .range([50, width+50])

            var y = d3.scale.linear()
                .domain(limits[urlParams.sensor])
                .range([height, 0])

            var line = d3.svg.line()
                .interpolate('basis')
                .x(function(d) {
                    return x(d.x)
                })
                .y(function(d) {
                    return y(d.y)
                })

            var svg = d3.select('.graph').append('svg')
                .attr('class', 'chart')
                .attr('width', width + 50)
                .attr('height', height + 50)

            var xaxis = svg.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(x.axis = d3.svg.axis().scale(x).orient('bottom'))
                
            var yaxis = svg.append('g')
                .attr('class', 'y axis')
                .attr('transform', 'translate(50, 0)')
                .call(y.axis = d3.svg.axis().scale(y).orient('left'))

            var paths = svg.append('g')

            plot.path = paths.append('path')
                .data([plot.data])
                .style('stroke', plot.color)
                .style('fill', 'none')
           
            function tick() {
                now = new Date()

                // Add new values
                //group.data.push(group.value) // Real values arrive at irregular intervals
                d3.json("../recent/?n=1", function(err, json) {
                    plot.data.push({x: fromUTC(new Date(json[0].ts)), y: convert[urlParams.sensor](json[0][urlParams.sensor])})
                    plot.path.attr('d', line)
                }) 
                
                
                // Shift domain
                x.domain([now - duration, now])

                // Slide x-axis left
                xaxis.transition()
                    .duration(dt)
                    .ease('linear')
                    .call(x.axis)

                // Slide paths left
                paths.attr('transform', null)
                    .transition()
                    .duration(dt)
                    .ease('linear')
                    .attr('transform', 'translate(' + x(now - duration) + ')')
                    .each('end', tick)

                // Remove oldest data point from each group
                plot.data.shift()
                
            }

            tick()
        })    
        
        
        </script>
    </body>
</html>
