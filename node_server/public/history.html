<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Suite live sensor data - sencis.co</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/suite.css"/>
    <style>
        iframe {
            overflow:hidden;
            border: none;
        }
    </style>
</head>


<body>
<h2><span class="roomname">Suite</span> Room sensor history</h2>

<hr>

<table id="sensors">
    <tr>
        <td class="tdTitle">Noise <span class="unit">(dB)</span></td>
        <td id="noise"><iframe src="/suite2/suite2.html?sensor=sound&color=%234daf4a" width="550" height="300"></iframe></td>
    </tr>
    <tr>
        <td class="tdTitle">Motion <span class="unit">(relative)</span></td>
        <td id="motion"><iframe src="/suite2/suite2.html?sensor=motion&color=%23984ea3" width="550" height="300"></iframe></td>
    </tr>
    <tr>
        <td class="tdTitle">Temperature <span class="unit">(&deg;C)</span></td>
        <td id="temperature"><iframe src="/suite2/suite2.html?sensor=temperature&color=%23e41a1c" width="550" height="300"></iframe></td>
    </tr>
    <tr>
        <td class="tdTitle">Humidity <span class="unit">(%)</span></td>
        <td id="humidity"><iframe src="/suite2/suite2.html?sensor=humidity&color=%23377eb8" width="550" height="300"></iframe></td>
    </tr>
    <tr>
        <td class="tdTitle">Light <span class="unit">(Lux)</span></td>
        <td id="light"><iframe src="/suite2/suite2.html?sensor=light&color=%23ff7f00" width="550" height="300"></iframe></td>
    </tr>
</table>

<script src="js/sensor.js"></script>
<script src="js/jsus.js"></script>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/d3.v2.js"></script>

</body>

</html>
